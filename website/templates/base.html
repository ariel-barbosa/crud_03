<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PÃ¡gina Inicial{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        nav {
            background-color: #0077b6;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            color: white;
            margin: 0;
        }

        .menu {
            display: flex;
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .menu a:hover {
            background-color: #023e8a;
        }

        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        .content-container {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #0077b6;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                background-color: #0077b6;
                position: absolute;
                top: 50px;
                right: 0;
                width: 100%;
                text-align: center;
            }

            .menu.show {
                display: flex;
            }

            .menu a {
                padding: 10px;
                border-bottom: 1px solid white;
            }

            .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav>
        <h1>Gerenciamento de Dados</h1>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <div class="menu">
            <a href="{% url 'lista_clientes' %}">Clientes</a>
            <a href="{% url 'lista_produtos' %}">Produtos</a>
            <a href="{% url 'lista_pedidos' %}">Pedidos</a>
        </div>
    </nav>
    <div class="content-container">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <p>&copy; 2025 Gerenciamento de Dados. Todos os direitos reservados.</p>
    </footer>
    <script>
        function toggleMenu() {
            document.querySelector('.menu').classList.toggle('show');
        }
    </script>
</body>
</html>
